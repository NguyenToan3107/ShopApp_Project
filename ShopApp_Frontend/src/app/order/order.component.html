<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>This is Order Page</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Informational receiver</h2>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Fullname:</label>
                    <input type="text" name="" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="" id="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="text" name="" id="phone" class="form-control">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Product placed in order</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=600" 
                                     alt="Product Image" class="product-image">
                                <span class="product-name">Product Name</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>$100,000</td>
                        <td>$200,000</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/4050426/pexels-photo-4050426.jpeg?auto=compress&cs=tinysrgb&w=600" 
                                     alt="Product Image" class="product-image">
                                <span class="product-name">Product Name</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>$100,000</td>
                        <td>$200,000</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Total price: $350,000</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Input Coupon</h4>
                <div class="input-group">
                    <input type="text" name="" class="form-control" placeholder="Input Coupon">
                    <button class="btn btn-gradient" type="button">Apply</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Order</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
