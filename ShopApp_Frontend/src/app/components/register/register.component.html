<app-header></app-header>
<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phoneNumber">Phone's number</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                            (focus)="registerForm.form.markAsTouched()" required [(ngModel)]="phoneNumber"
                            (input)="onPhoneNumberChange()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phoneNumber.length < 6 && registerForm.form.touched">
                            Số điện thoại phải có ít nhất 6 ký tự</p>
                    </div>
                    <!-- Password -->
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" name="password" required
                            class="form-control" id="password" [(ngModel)]="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự</p>
                    </div>
                    <!-- Retype Password -->
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" name="retypePassword" required
                            class="form-control" id="retype-password"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()"
                            [(ngModel)]="retypePassword">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 && registerForm.form.touched">
                            Mật khẩu phải có ít nhất 3 ký tự</p>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') && registerForm.form.touched">
                            Mật khẩu không hợp</p>
                    </div>
                    <!-- FullName -->
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" id="full-name" name="fullName" required
                            [(ngModel)]="fullName">
                        <div class="divider-nospace"></div>
                    </div>
                    <!-- Date Of Birth -->
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày tháng năm sinh</label>
                        <input type="date" class="form-control" id="date-of-birth" name="dateOfBirth" required
                            [(ngModel)]="dateOfBirth" (input)="registerForm.form.markAsTouched(); checkAge()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge') && registerForm.form.touched">
                            Bạn chưa đủ 18 tuổi</p>
                    </div>
                    <!-- Address -->
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" id="agree" name="isAccepted"
                                    [(ngModel)]="isAccepted">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="register-button" (click)="register()">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
